<div id="main" class="lift:surround?with=default;at=content">

    <head_merge>
        <style type="text/css">
            .grid {
                border: 1px solid #cccccc;
                background-color: #f7e1b5;
            }
            .grid td {
                text-align: center;
                border: 1px solid #cccccc;
                height: 2em;
                width: 2em;
            }

            .grid td.hasWall {
                background-color: #ac2925;
            }
        </style>
    </head_merge>

    <div class="row" data-lift="SimSnippet">

        <div class="col-md-7">
            <p>
                <span data-bind="table"></span>
            </p>
        </div>

        <div class="col-md-5">

            <p>
                <span data-bind="start"></span>
                <span data-bind="stop"></span>
            </p>

            <table class="table table-bordered table-condensed">
                <tr>
                    <td>
                        Position:
                    </td>
                    <td>
                        <span data-bind="position"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Garbage remaining:
                    </td>
                    <td>
                        <span data-bind="garbage"></span>
                    </td>
                </tr>
            </table>

        </div>



    </div>


</div>
